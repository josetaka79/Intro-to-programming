<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Animals</title>
</head>

<body>
    <script>
        // Breakpoint 1: Initialization of the animals array
        var Animals = ["Cat", "Fish", "Lemur", "Komolo Dragon"];
        //Here, animals = ["Cat", "Fish", "Lemur", "Komodo Dragon"]

        // Breakpoint 2: Start of for loop
        for (i = 0; i < Animals.length; i++) {

            // Breakpoint 3: Its inside the loop
            // Each time through the loop, this line is executed
            Animals[i] = "Awesome" + Animals[i];
            // example: if i = 0, Animals[0] becomes "Awesome Cat"
            // Then it continues for all elements
        }

        // breakpoint 4: is after the loop
        console.log(Animals);
        //At this point, Animals=["Awesome Cat", "Awesome Fish", "Awesome Lemur", "Awesome Dragon"]
    </script>
</body>

</html>
