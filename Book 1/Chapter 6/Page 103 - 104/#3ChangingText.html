<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Text</title>
</head>
<body>
    <Script>
        var input = "javascript is awesome";
var output = "";

for (var i = 0; i < input.length; i++) {
    var letter = input[i];

    if (letter === "a") {
        output += "4";
    } else if (letter === "e") {
        output += "3";
    } else if (letter === "i") {
        output += "1";
    } else if (letter === "o") {
        output += "0";
    } else {
        output += letter;
    }
}

console.log(output);
    </Script>
</body>
</html>
