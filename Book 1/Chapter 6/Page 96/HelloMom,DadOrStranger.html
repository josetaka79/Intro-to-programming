<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Mom or Dad</title>
</head>
<body>
    <script>
        // Set the value of 'name' 
        var name = "Catherine"; 

        // Check if the name is your own
        if (name === "Gabriel") {
            console.log("Hello me!"); // If it's your name, print this message
        } 
        // Check if the name matches your dad's name
        else if (name === "Gabriel") {
            console.log("Hi Dad!"); // If it's your dad's name, print this message
        } 
        // Check if the name matches your mom's name
        else if (name === "Catherine") {
            console.log("Hi Mom!"); // If it's your mom's name, print this message
        } 
        // If the name doesn't match any of the above
        else {
            console.log("Hello stranger!"); // Default message for unknown names
        }
    </script>
</body>
</html>
