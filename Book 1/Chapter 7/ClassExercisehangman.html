    <meta name="viewport" content="width=<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
</head>

<body>
  <h1>Hangman!</h1>
  <script>
    // Create an array of words
    const words = ["JavaScript", "Monkey", "Amazing", "Pancake"];

    // Pick a random word and convert it to lowercase for consistency
    const word = words[Math.floor(Math.random() * words.length)].toLowerCase();

    // Set up the answer array
    const answerArray = [];
    for (let i = 0; i < word.length; i++) {
      answerArray[i] = "_";
    }

    let remainingLetters = word.length;

    // The game loop
    while (remainingLetters > 0) {
      // Show the player their progress
      alert(answerArray.join(" "));

      // Get a guess from the player
      const guess = prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase();

      if (guess === null) {
        // Exit the game loop
        break;
      } else if (guess.length !== 1) {
        alert("Please enter a single letter.");
      } else {
        // Update the game state with the guess
        let correctGuess = false;

        for (let j = 0; j < word.length; j++) {
          if (word[j] === guess && answerArray[j] === "_") {
            answerArray[j] = guess;
            remainingLetters--;
            correctGuess = true;
          }
        }

        if (!correctGuess) {
          alert("Wrong guess!");
        }
      }
    }

    // Show the answer and congratulate the player
    alert(answerArray.join(" "));
    alert("Good job! The answer was " + word);
  </script>
</body>

</html>
